    <SCRIPT LANGUAGE="JavaScript">

        function Email()
        {
            var emailID = document.forms[0].EMail.value;
            atpos = emailID.indexOf("@");
            dotpos = emailID.lastIndexOf(".");

            if (atpos < 1 || ( dotpos - atpos < 2 )) {
                alert("Please enter correct email ID")
                document.forms[ 0 ].EMail.focus() ;
                return false;
            }
            return( true );
        }

        function Movies() {
            var mov = document.forms[0]["Movies"];

            if (mov.selectedIndex < 1){
                alert("You need to choose a movie !!")
                document.forms[0].Movies.focus();
                return false;
            }
            return true;
        }


        function validate(){
            if (document.forms[0].Comment.value == ""){
                alert("Write Your feedback comments");
                document.forms[0].Comment.focus();
                return false;

            }
            return true;

        }
        function validation() {
            var img=document.forms[0].img_upload;
            var validExt=["jpeg","png","jpg"];

            if(img.value!=''){
                var img_ext=img.value.substring(img.value.lastIndexOf('.')+1)

                var result=validExt.includes(img_ext);
                if(result==false){
                    alert("Selected Files is Not an Image")
                    return false;
                }
            }

        }

        function checkForm()
        {	
            if(Email()== false)
            {
                return;
            }
            if(Movies()==false){
                return;
            }

            if(validate()==false)
            {
                return;
            }
            if(validation()==false)
            {
                return;
            }

            document.forms[ 0 ].submit();
        }
